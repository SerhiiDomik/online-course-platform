{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="page-header min-vh-100" style="background-image: url(&#39;https://images.unsplash.com/photo-1534844624972-72af3082566e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80&#39;);" loading="lazy">
  <span class="mask bg-gradient-dark opacity-5"></span>
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 bg-white rounded-lg shadow-lg" style="opacity: 0.9;">
          <h2 class="text-center mb-4">Login</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.username.label_tag }}
              {{ form.username }}
            </div>
            <div class="form-group">
              {{ form.password.label_tag }}
              {{ form.password }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
          </form>
          <p class="mt-3 text-center">Don't have an account? <a href="{% url 'course:register' %}">Register here</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
