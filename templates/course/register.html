{% extends "poster_base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="page-header min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1534844624972-72af3082566e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
  <span class="mask bg-gradient-dark opacity-5"></span>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-3">
        <h2 class="text-center">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="margin-left: 0;" type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account?  <a href="{% url 'course:login' %}">Login here.</a></p>
    </div>
  </div>
</div>
{% endblock %}
